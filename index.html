<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Note Manager</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="">
  </head>
  <body>
    <section class = 'a-top'>
    <div class = 'top'>
      <h1 class = "b-top">Note Manager</h1>
      <input class="search" type="text" name="note-manager" placeholder="Search note..." value="">
    </div>
      <ul class="b-notes mix">
        <div class="notes">
              <li class="note">First note</li>
        </div>
        <div class="notes mix">
              <li class="note">Second note</li>
        </div>
        <div class="notes mix">
              <li class="note">Third note</li>
        </div>
        <div class="hide-note mix">
              <li class="hide-notes">Hide notes</li>
        </div>
      </ul>
        <div class="search-bar">
        <input class = 'a-search' type="text" name="add-note" placeholder="Add a note..." value="">
        <button type="button" name="Add">Add</button>
        </div>
    </section>
  </body>
</html>
